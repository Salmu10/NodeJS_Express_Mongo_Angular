
<div class="container">
    <div class="form-group form-inline form-horizontal form-group-lg block d-flex justify-content-center">
        
      <div class="form-group">
        <input class="form-control input-lg mr-2"type="number" id="price_min" [(ngModel)]="price_min" min="0" step="10" placeholder="Precio Minimo" (input)="changeEvent(this)">
      </div>
  
      <div class="form-group">
        <input class="form-control input-lg mr-2" type="number" id="price_max" [(ngModel)]="price_max" min="0" step="10" placeholder="Precio Maximo" (input)="changeEvent(this)">
      </div>
    </div>
  </div>
